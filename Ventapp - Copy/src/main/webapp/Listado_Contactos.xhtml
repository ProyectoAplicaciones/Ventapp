<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
	<h:outputText value="no existen" rendered="#{ empty contactoController.contactos}"/>
	<br />
		<h:dataTable value="#{contactoController.contactos}" var="contacto"
		 rendered="#{not empty contactoController.contactos}">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
				#{contacto.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				#{contacto.telefono}
			</h:column>
			
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton action="#{contactoController.loadDatosEditar(contacto.codigo)}" value="Editar" />
				<h:commandButton action="#{contactoController.eliminarDatos(contacto.codigo)}" value="Borrar" />
			</h:column>	
			
		</h:dataTable>
		
		<h:commandButton action="crearContacto" value="Crear Contacto" />
	</h:form>
</body> 
</html>
