<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1> Insertar Contacto</h1>

<h:form>
	<h:panelGrid  colums="3">
				
		<h:outputLabel value="telefono"  for="telefono"/>
		<h:inputText value="#{contactoController.contacto.telefono}" id="telefono" />
		<h:message for="telefono"/>
		
		<h:commandButton action="#{contactoController.guardar()}" value="guardar" />
		</h:panelGrid>
		<h:commandButton action="Listado_Contactos" value="Listar" immediate="true" />

</h:form>
</body> 
</html>
