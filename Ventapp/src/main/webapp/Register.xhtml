<!DOCTYPE html>
<html lang="en"	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/resourcescss/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="resources/css/matrix-login.css" />
        <link href="resources/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>

</head>
    
    
    <body>
    
    
 <div id="loginbox">            
           
				
	<div class="control-group normal_text"> <h3><img src="resources/img/logo.png" alt="Logo" /></h3> <h3> Create a Count </h3></div>
							
			
               	<h:form>
               	<div class="container-fluid">
			   			
			   			<div class="container-fluid">
				              <label class="control-label">Nombre :</label>
				              <div class="controls">
				                <h:inputText class="form-control" value="#{personaController.persona.nombre}" />
				              </div>
				            </div>
							
							<div class="container-fluid">
				              <label class="control-label">Apellido :</label>
				              <div class="controls">
				                <h:inputText class="form-control" value="#{personaController.persona.apellido}" />
				              </div>
				            </div>
							
							<div class="container-fluid">
				              <label class="control-label">Direccion :</label>
				              <div class="controls">
				                <h:inputText class="form-control" value="#{personaController.persona.direccion}" />
				              </div>
				            </div>
							
							<div class="container-fluid">
				              <label class="control-label">Email :</label>
				              <div class="controls">
				                <h:inputText class="form-control" value="#{personaController.persona.email}" />
				              </div>
				            </div>
							
							<div class="container-fluid">
				              <label class="control-label">Password :</label>
				              <div class="controls">
				                <h:inputText class="form-control" value="#{personaController.persona.password}" />
				              </div>
				            </div>
						
							<div class="container-fluid">
				              <label class="control-label">Telefono :</label>
				            	<div class="controls">
				                <h:inputText class="form-control" value="#{personaController.persona.password}" />
				             	</div>
				            </div>
						
						<div class="form-actions">
						
						<span class="pull-left">
						<h:commandButton class="btn btn-success" action="#{personaController.guardar()}" value="Registrar" /> </span>
						
					           
					      
					      
					<span class="pull-right">
					<h:commandButton action="login" value=" volver "  class="btn-warning"/>
					</span>
					
			</div>
				
				
					      
			   			
			   		</div>	
 				</h:form>
            
         
							
						
					   
					   		
					

</div> 
        <script src="resources/js/jquery.min.js"></script>  
        <script src="resources/js/matrix.login.js"></script> 
    </body>

</html>
