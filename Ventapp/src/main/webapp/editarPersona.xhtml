<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head>
<f:metadata>

<f:viewParam name="id" value="#{personaController.id}"></f:viewParam>
</f:metadata>

 
<body> 

<h1>Editar Persona</h1>

<h:form>

	
	<h:panelGrid columns="3">
		
		<h:outputLabel value="codigo:"  for="codigo"/>
		<h:inputText value="#{personaController.persona.codigo}" id="codigo" />
		<h:message for="codigo"/>

		<h:outputLabel value="nombres:"  for="nombres"/>
		<h:inputText value="#{personaController.persona.nombre}" id="nombres" />
		<h:message for="nombres"/>
				
		<h:outputLabel value="apellido: "  for="apellidos"/>
		<h:inputText value="#{personaController.persona.apellido}" id="apellidos" />
		<h:message for="apellidos"/>
		
		<h:outputLabel value="direccion: "  for="direccion"/>
		<h:inputText value="#{personaController.persona.direccion}" id="direccion" />
		<h:message for="direccion"/>
		
		<h:outputLabel value="email:"  for="email"/>
		<h:inputText value="#{personaController.persona.email}" id="email" />
		<h:message for="email"/>
		
		<h:outputLabel value="password:"  for="password"/>
		<h:inputText value="#{personaController.persona.password}" id="password" />
		<h:message for="password"/>
		
		<h:commandButton action="#{personaController.guardarEdicion()}" value="Guardar" />
	
	</h:panelGrid>
	<h:commandButton action="Listado_Personas" value="Listar" immediate="true" />
</h:form>

</body> 
</html>
