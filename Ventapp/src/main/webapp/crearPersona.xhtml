<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
				template="insertarPersona.xhtml">
				
				<ui:define name="titulo">Insertar Usuario</ui:define>
				<ui:define name="contenido">
					<h:form>
						<h:panelGrid  colums="3">
		
							<h:outputLabel value="nombres:"  for="nombres"/>
							<h:inputText value="#{personaController.persona.nombre}" id="nombres" />
							<h:message for="nombres"/>
									
							<h:outputLabel value="apellido: "  for="apellidos"/>
							<h:inputText value="#{personaController.persona.apellido}" id="apellidos" />
							<h:message for="apellidos"/>
							
							<h:outputLabel value="direccion: "  for="direccion"/>
							<h:inputText value="#{personaController.persona.direccion}" id="direccion" />
							<h:message for="direccion"/>
							
							<h:outputLabel value="email:"  for="email"/>
							<h:inputText value="#{personaController.persona.email}" id="email" />
							<h:message for="email"/>
							
							<h:outputLabel value="password:"  for="password"/>
							<h:inputText value="#{personaController.persona.password}" id="password" />
							<h:message for="password"/>
							
							<h:commandButton action="#{personaController.guardar()}" value="guardar" />
							</h:panelGrid>
							<h:commandButton action="Listado_Personas" value="Listar" immediate="true" />

					</h:form>
				</ui:define>
</ui:composition>
