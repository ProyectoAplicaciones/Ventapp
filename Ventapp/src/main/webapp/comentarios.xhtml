<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>Administracion de comentarios</h:head> 
<body> 

	<h:form>
	<h:panelGrid columns="2" columnClasses="titleCell">
	Nombre: <h:inputText value="#{comentarioController.com.comentario}" />
	</h:panelGrid>
	<h:commandButton value="GUARDAR" action="#{comentarioController.guardarComentario()}"/>
	
	
	<h:dataTable var="com" value="#{comentarioController.listComentarios}" styleClass="employeeTable"
         headerClass="employeeTableHeader"
         rowClasses="employeeTableOddRow,employeeTableEvenRow">
	<h:column>
	<f:facet name="header">   Nombre     </f:facet>
	#{com.id}
	</h:column>
	<h:column>
	<f:facet name="header">  Comentarios             </f:facet>
	#{com.comentario}
	</h:column>
	<h:column>
	<f:facet name="header">Editar</f:facet>
	<h:commandButton value="Editar" action="#{comentarioController.actualizarComentario(com.id)}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Eliminar</f:facet>
	<h:commandButton value="Eliminar" action="#{comentarioController.eliminarComentario(com.id)}"/>
	</h:column>
	</h:dataTable>
	
	<!-- <h:commandButton value="SALIR" action="#{sesion.cerrarSecion()}"/> -->
	
	</h:form>
	
	
	
</body> 
</html>
