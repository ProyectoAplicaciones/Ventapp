<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
	<h:outputText value="no existen" rendered="#{ empty personaController.personas}"/>
	<br />
		<h:dataTable value="#{personaController.personas}" var="persona"
		 rendered="#{not empty personaController.personas}">
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{persona.nombre}
			
			</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				#{persona.apellido}
			
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				#{persona.direccion}
			
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{persona.email}
			
			</h:column>
			
			<h:column>
				<f:facet name="header">password</f:facet>
				#{persona.password}
			
			</h:column>		
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton action="#{personaController.loadDatosEditar(persona.codigo)}" value="Editar" />
				<h:commandButton action="#{personaController.eliminarDatos(persona.codigo)}" value="Borrar" />
			</h:column>	
			
		</h:dataTable>
		
		<h:commandButton action="crearPersona" value="Crear Persona" />
	</h:form>
</body> 
</html>
